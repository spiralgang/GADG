name: Advanced Android APK Signing Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  APK_BUILD_PATH: 'app/build/outputs/apk/release/app-release-unsigned.apk'
  ZIPALIGNED_APK: 'app/build/outputs/apk/release/app-release-aligned.apk'
  SIGNED_APK_FINAL: 'app/build/outputs/apk/release/app-release-signed-final.apk'

jobs:
  build-and-sign:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '7.4.2'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build unsigned release APK
        run: ./gradlew assembleRelease

      - name: Zipalign APK
        run: zipalign -v -p 4 ${{ env.APK_BUILD_PATH }} ${{ env.ZIPALIGNED_APK }}

      - name: Sign APK
        id: sign_apk
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY_BASE64 }}
          alias: ${{ secrets.SIGNING_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0-${{ github.sha }}
          release_name: Release v1.0.0-${{ github.sha }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.sign_apk.outputs.signedReleaseFile }}
          asset_name: Code-Reaver-Terminal.apk
          asset_content_type: application/vnd.android.package-archive
